services:
  - type: web
    name: django-api
    env: python
    plan: free
    autoDeploy: true
    buildCommand: |
      pip install -r requirements.txt
      python web/manage.py collectstatic --noinput
      python web/manage.py migrate --noinput
    startCommand: gunicorn web.wsgi
    healthCheckPath: /admin/login/
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: web.settings
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "django-api-05y3.onrender.com"
      - key: FRONTEND_ORIGINS
        # Por ahora incluimos el propio dominio para CSRF/CORS. Si luego tienes un frontend aparte, añádelo aquí separado por coma.
        value: "https://django-api-05y3.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString

databases:
  - name: postgres
    plan: free
