services:
  - type: web
    name: django-api
    env: python
    plan: free
    autoDeploy: true
    buildCommand: |
      pip install -r requirements.txt
      python -m web.manage collectstatic --noinput
      python -m web.manage migrate --noinput
    startCommand: gunicorn web.web.wsgi:application
    healthCheckPath: /admin/login/
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: web.web.settings
      - key: PYTHONPATH
        value: .
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "TU-DOMINIO.onrender.com"   # cámbialo al dominio real que te muestre Render (sin https://)
      - key: FRONTEND_ORIGINS
        value: "https://tu-front.pages.dev"  # reemplázalo por tu front real
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString

databases:
  - name: postgres
    plan: free
