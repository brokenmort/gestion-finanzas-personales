services:
  - type: web
    name: django-api
    env: python
    plan: free
    autoDeploy: true
    buildCommand: |
      pip install -r requirements.txt
      python web/manage.py collectstatic --noinput
      python web/manage.py migrate --noinput
    startCommand: gunicorn web.wsgi
    healthCheckPath: /admin/login/
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: web.settings
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        # reemplaza por el dominio real que te muestre Render (sin https://)
        value: "TU-DOMINIO.onrender.com"
      - key: FRONTEND_ORIGINS
        # agrega luego tu front real (Cloudflare Pages / dominio propio)
        value: "https://tu-front.pages.dev"
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString

databases:
  - name: postgres
    plan: free
