services:
  - type: web
    name: django-api
    env: python
    plan: free
    autoDeploy: true

    buildCommand: |
      pip install -r requirements.txt
      python web/manage.py collectstatic --noinput
      python web/manage.py migrate --noinput

    # üî• Importante: ahora apuntamos al wsgi real (en web/wsgi.py)
    startCommand: gunicorn wsgi:application

    healthCheckPath: /admin/login/

    envVars:
      # Django detecta bien settings ahora
      - key: DJANGO_SETTINGS_MODULE
        value: web.settings

      - key: DEBUG
        value: "False"

      - key: SECRET_KEY
        generateValue: true

      # ‚ö†Ô∏è Reemplaza esto DESPU√âS del primer deploy
      # Aparecer√° en Render, pesta√±a "Settings" ‚Üí ‚ÄúYour web service‚Äù ‚Üí ‚ÄúURL‚Äù
      # Copia ese dominio sin el https://
      - key: ALLOWED_HOSTS
        value: "TU-DOMINIO.onrender.com"

      # Cambia esto al dominio real de tu frontend (Cloudflare, Netlify, etc.)
      - key: FRONTEND_ORIGINS
        value: "https://tu-front.pages.dev"

      # Render llenar√° autom√°ticamente la conexi√≥n Postgres
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString

databases:
  - name: postgres
    plan: free