services:
  - type: web
    name: django-api
    env: python
    plan: free
    autoDeploy: true
    # (Render toma la versión de Python de .python-version -> 3.12.3)
    buildCommand: |
      pip install -r requirements.txt
      python web/manage.py collectstatic --noinput
      python web/manage.py migrate --noinput
    startCommand: gunicorn web.web.wsgi
    healthCheckPath: /admin/login/
    envVars:
      # Django apunta a tu módulo settings dentro de web/web/
      - key: DJANGO_SETTINGS_MODULE
        value: web.web.settings
      # Mantén DEBUG desactivado en producción
      - key: DEBUG
        value: "False"
      # Render generará una SECRET_KEY segura
      - key: SECRET_KEY
        generateValue: true
      # Pon aquí el dominio real cuando Render te lo muestre (sin https://)
      # Ej: django-api-05yv3.onrender.com
      - key: ALLOWED_HOSTS
        value: "REEMPLAZA_POR_TU_DOMINIO.onrender.com"
      # Dominios de tu front (Cloudflare Pages / tu dominio). Coma-separados, con https://
      - key: FRONTEND_ORIGINS
        value: "https://tu-front.pages.dev"
      # Conecta automáticamente la DB creada abajo
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString

databases:
  - name: postgres
    plan: free
