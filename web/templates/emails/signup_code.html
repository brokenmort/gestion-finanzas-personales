<!doctype html>
<html lang="es">
  <body style="margin:0;padding:0;background:#f6f8fb;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#f6f8fb;">
      <tr>
        <td align="center" style="padding:24px;">
          <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width:560px;background:#ffffff;border-radius:12px;overflow:hidden;">
            <tr>
              <td style="background:#0f172a;color:#fff;padding:20px 24px;font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial;">
                <h1 style="margin:0;font-size:20px;">{{ app_name }}</h1>
              </td>
            </tr>
            <tr>
              <td style="padding:24px;font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial;color:#0f172a;">
                <h2 style="margin:0 0 8px 0;font-size:18px;">Tu código de registro</h2>
                <p style="margin:0 0 16px 0;line-height:1.5;">
                  Usa este código para completar tu registro. Es válido por {{ valid_minutes }} minutos.
                </p>
                <div style="text-align:center;margin:24px 0;">
                  <div style="display:inline-block;font-size:28px;letter-spacing:6px;background:#f1f5f9;padding:12px 16px;border-radius:8px;">
                    <strong>{{ code }}</strong>
                  </div>
                </div>
                <p style="margin:0;color:#334155;font-size:12px;">
                  Si no iniciaste este registro, ignora este mensaje.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
