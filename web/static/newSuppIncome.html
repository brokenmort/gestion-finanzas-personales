<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Ingreso</title>
  <link rel="stylesheet" href="css/newSuppIncome.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sofia&family=Trocchi&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Confirm Changes Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p>¿Deseas agregar este ingreso?</p>
      <button id="confirmChangesBtn">Confirmar</button>
      <button id="cancelChangesBtn">Cancelar</button>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <p>¡El ingreso se guardó correctamente!</p>
      <button id="successOkBtn">Aceptar</button>
    </div>
  </div>

  <div class="top-bar">
    <img src="icons/backArrow.png" alt="Back" class="backArrow" onclick="history.back()">
    <a href="home.html" class="home-icon">
      <i class="bi bi-house-fill"></i>
    </a>
  </div>

  <div class="contenedor-padre">
    <div class="contenedor">
      <div class="username" dir="auto">
        <div class="profile-image-preview" id="baseProfileImagePreview">
          <i class="bi bi-person" id="baseProfileIcon"></i>
          <img id="baseProfileImage" alt="Profile image" loading="eager" decoding="async">
        </div>
        <div class="profile-info">
          <h1 id="displayName">Usuario</h1>
        </div>
      </div>

      <div class="income-form">
        <form>
          <div class="income-details">
            <div class="group">
              <label for="incomeType">Tipo de ingreso:</label>
              <div class="info-box">
                <input type="text" id="incomeType" name="incomeType" required>
              </div>
            </div>

            <div class="group">
              <label for="description">Descripción:</label>
              <div class="info-box">
                <input type="text" id="description" name="description" required>
              </div>
            </div>

            <div class="group">
              <label for="amount">Cantidad:</label>
              <div class="info-box">
                <input type="number" id="amount" name="amount" required>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="button">
        <input type="submit" id="add-btn" value="Agregar Ingreso">
        <input type="button" id="cancel-btn" value="Cancelar" onclick="location.href='income.html'">
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/newSuppIncome.js"></script>
</body>
</html>
