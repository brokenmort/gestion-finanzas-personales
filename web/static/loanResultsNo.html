<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plantilla Base</title>
  <link rel="stylesheet" href="css/loanResultsNo.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="top-bar">
    <img src="icons/backArrow.png" alt="Back" class="backArrow" onclick="history.back()">
    <a href="home.html" class="home-icon"><i class="bi bi-house-fill"></i></a>
  </div>
  <!-- Contenedor principal -->
  <div class="contenedor-padre">
    <div class="contenedor">
      <div class="username" dir="auto">
        <div class="profile-image-preview" id="baseProfileImagePreview">
          <i class="bi bi-person" id="baseProfileIcon"></i>
          <img id="baseProfileImage" alt="Profile image" loading="eager" decoding="async">
        </div>
        <div class="profile-info">
          <h1 id="displayName">Usuario</h1>
        </div>
      </div>

          <div class="loan-details">
            <p class="result">No es posible generar el préstamo por esta cantidad. El dinero a disposición de préstamos actualmente es inferior.</p>
          </div>

      <div class="button">
        <input type="button" id="ok-btn" value="Aceptar" onclick="location.href='loans.html'">
      </div>

    </div>
  </div>


</body>
</html>
