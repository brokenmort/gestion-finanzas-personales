<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Ingreso</title>
  <link rel="stylesheet" href="css/loans.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Sofia&family=Trocchi&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Barra superior -->
  <div class="top-bar">
    <img src="icons/backArrow.png" alt="Back" class="backArrow" onclick="history.back()">
    <a href="home.html" class="home-icon">
      <i class="bi bi-house-fill"></i>
    </a>
  </div>

  <div class="contenedor-padre">
    <div class="contenedor">
      <div class="username">
        <div class="profile-image-preview" id="baseProfileImagePreview">
          <i class="bi bi-person" id="baseProfileIcon"></i>
          <img id="baseProfileImage" alt="Profile image" loading="eager" decoding="async">
        </div>
        <div class="profile-info">
          <h1 id="displayName">Usuario</h1>
        </div>
      </div>

      <div class="loan-form">
        <form>
          <div class="loan-test">
            <div class="group">
              <label for="reason">Raz√≥n:</label>
              <div class="info-box">
                <input type="text" id="reason" name="reason" required>
              </div>
            </div>

            <div class="group">
              <label for="amount">Cantidad:</label>
              <div class="info-box">
                <input type="number" id="amount" name="amount" required>
              </div>
            </div>

          </div>
        </form>
      </div>

      <div class="button">
        <input type="submit" id="test-btn" value="Analizar" onclick="location.href='loanAnalysis.html'">
        <input type="button" id="cancel-btn" value="Cancelar" onclick="location.href='wallet.html'">
      </div>
    </div>
  </div>

  <!-- Scripts -->

  
</body>
</html>
