<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Ingreso</title>
  <link rel="stylesheet" href="css/newIncome.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Sofia&family=Trocchi&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Confirm Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p id="confirmText">¿Deseas agregar este ingreso?</p>
      <button id="confirmChangesBtn">Confirmar</button>
      <button id="cancelChangesBtn">Cancelar</button>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <p id="successText">¡El ingreso se guardó correctamente!</p>
      <button id="successOkBtn">Aceptar</button>
    </div>
  </div>

  <!-- Barra superior -->
  <div class="top-bar">
    <img src="icons/backArrow.png" alt="Back" class="backArrow" onclick="history.back()">
    <a href="home.html" class="home-icon">
      <i class="bi bi-house-fill"></i>
    </a>
  </div>

  <div class="contenedor-padre">
    <div class="contenedor">
      <div class="username">
        <div class="profile-image-preview" id="baseProfileImagePreview">
          <i class="bi bi-person" id="baseProfileIcon"></i>
          <img id="baseProfileImage" alt="Profile image" loading="eager" decoding="async">
        </div>
        <div class="profile-info">
          <h1 id="displayName">Usuario</h1>
        </div>
      </div>

      <div class="income-form">
        <form>
          <div class="income-details">
            <div class="group">
              <label for="incomeType">Tipo de ingreso:</label>
              <div class="info-box">
                <input type="text" id="incomeType" name="incomeType" required>
              </div>
            </div>

            <div class="group">
              <label for="description">Descripción:</label>
              <div class="info-box">
                <input type="text" id="description" name="description" required>
              </div>
            </div>

            <div class="group">
              <label for="amount">Cantidad:</label>
              <div class="info-box">
                <input type="number" id="amount" name="amount" required>
              </div>
            </div>

            <div class="group">
              <label for="period">Periodicidad:</label>
              <div class="split-select">
                <select id="period" name="period" required>
                  <option value="diario">Diario</option>
                  <option value="semanal">Semanal</option>
                  <option value="quincenal">Quincenal</option>
                  <option value="mensual">Mensual</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="button">
        <input type="submit" id="add-btn" value="Agregar Ingreso">
        <input type="button" id="cancel-btn" value="Cancelar" onclick="location.href='income.html'">
        <input type="button" id="delete-btn" value="Eliminar" style="display:none; background:#d9534f; color:white;">
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/newIncome.js"></script>
  
</body>
</html>
