<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plantilla Base</title>
  <link rel="stylesheet" href="css/loanResultsYes.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>

   <!-- Confirm Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p id="confirmText">¿Está seguro de guardar nuevo préstamo?</p>
      <button id="confirmChangesBtn">Confirmar</button>
      <button id="cancelChangesBtn">Cancelar</button>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <p id="successText">¡El registro se guardó de manera exitosa!</p>
      <button id="successOkBtn">Aceptar</button>
    </div>
  </div>

  <div class="top-bar">
    <img src="icons/backArrow.png" alt="Back" class="backArrow" onclick="history.back()">
    <a href="home.html" class="home-icon"><i class="bi bi-house-fill"></i></a>
  </div>
  <!-- Contenedor principal -->
  <div class="contenedor-padre">
    <div class="contenedor">
      <div class="username" dir="auto">
        <div class="profile-image-preview" id="baseProfileImagePreview">
          <i class="bi bi-person" id="baseProfileIcon"></i>
          <img id="baseProfileImage" alt="Profile image" loading="eager" decoding="async">
        </div>
        <div class="profile-info">
          <h1 id="displayName">Usuario</h1>
        </div>
      </div>

       <div class="loan-form">
        <form>
          <div class="loan-details">
            <div class="group">
              <label for="reason">Razón:</label>
              <div class="info-box">
                <input type="text" id="reason" name="reason" required>
              </div>
            </div>

            <div class="group">
              <label for="amount">Cantidad:</label>
              <div class="info-box">
                <input type="number" id="amount" name="amount" required>
              </div>
            </div>

           <div class="group">
              <label for="period">Periodicidad:</label>
              <div class="split-select">
                <select id="period" name="period" required>
                  <option value="diario">Diario</option>
                  <option value="semanal">Semanal</option>
                  <option value="quincenal">Quincenal</option>
                  <option value="mensual">Mensual</option>
                </select>
              </div>
            </div>

            <div class="group">
              <label for="term">Cuotas:</label>
               <div class="split-select">
                <select id="term" name="term" required>
                  <option value="diario">4</option>
                  <option value="semanal">8</option>
                  <option value="quincenal">12</option>
                  <option value="mensual">24</option>
                </select>
              </div>
            </div>

            <div class="group">
              <label for="termAmount">Valor cuota:</label>
              <div class="info-box">
                <input type="number" id="termAmount" name="termAmount" required>
              </div>
            </div>

          </div>
        </form>
      </div>

      <div class="button">
        <input type="submit" id="save-btn" value="Guardar" onclick="location.href='loans.html'">
        <input type="button" id="cancel-btn" value="Cancelar" onclick="location.href='loans.html'">
      </div>

    </div>
  </div>

    <script>

  const saveBtn = document.getElementById('save-btn');
  const inputs = document.querySelectorAll('.profile-input');
  let originalValues = {};

  const confirmModal = document.getElementById('confirmModal');
  const successModal = document.getElementById('successModal');
  const confirmChangesBtn = document.getElementById('confirmChangesBtn');
  const cancelChangesBtn = document.getElementById('cancelChangesBtn');
  const successOkBtn = document.getElementById('successOkBtn');

  saveBtn.onclick = function () {
      // Show confirmation modal
      confirmModal.style.display = 'flex';
  };

  confirmChangesBtn.onclick = function () {
      // Apply changes
      inputs.forEach(input => {
          input.disabled = true;
      });
      confirmModal.style.display = 'none';
      successModal.style.display = 'flex'; // Show success modal
  };

  cancelChangesBtn.onclick = function () {
      confirmModal.style.display = 'none'; // just close confirm modal
  };

  successOkBtn.onclick = function () {
      window.location.href = "loans.html";
  };
</script>

</body>
</html>
